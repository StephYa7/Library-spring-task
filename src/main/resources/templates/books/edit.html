<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update book</title>
<link rel="stylesheet" href="style.css">
<link th:href="@{/styles/css/main.css}" rel="stylesheet" />

</head>

<body>

    <form th:method="PATCH" th:action="@{/books/{id}(id=${book.id})}" th:object="${book}">
        <label for="name">Введите название: </label>
        <input type="text" th:field="*{name}" id="name" />
        <br />
        <label for="author">Введите автора: </label>
        <input type="text" th:field="*{author}" id="author" />
        <br />
        <label for="yearOfWriting">Введите год издания: </label>
        <input type="text" th:field="*{yearOfWriting}" id="yearOfWriting" />
        <br />
        <input type="submit" value="Обновить!" />
    </form>

</body>

</html>
