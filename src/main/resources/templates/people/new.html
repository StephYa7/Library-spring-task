<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link th:href="@{/styles/css/main.css}" rel="stylesheet" />

</head>

<body>
    <form class="formClass" th:method="PATCH" th:action="@{/people/new}" th:object="${person}">
        <label for="fullName">Введите ФИО : </label>
        <input type="text" th:field="*{fullName}" id="fullName" />
        <br />
        <label for="yearOfBirth">Введите год рождения : </label>
        <input type="number" th:field="*{yearOfBirth}" id="yearOfBirth" />
        <br />
        <input type="submit" value="Создать читателя!" />
    </form>

</body>

</html>
