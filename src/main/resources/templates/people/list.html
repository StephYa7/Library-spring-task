<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>


<div th:each="person : ${people}">

    <a th:href="@{/people/{id}(id=${person.id})}"
       th:text="${person.fullName + ', ' + person.yearOfBirth}">user</a>
</div>

<br/>

<a href="/people/new">Create new person</a>

</body>
</html>
